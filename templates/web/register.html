<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>AboutUs</title>


    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}"/>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

<body class="sub_page">

<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="{% url 'home page' %}">
            <span>
              GAMES
            </span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home page' %}">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'about page' %}"> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login page' %}">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <span>
                    Login
                  </span>
                            </a>
                        </li>
                        {#                        <form class="form-inline">#}
                        {#                            <button class="btn   nav_search-btn" type="submit">#}
                        {#                                <i class="fa fa-search" aria-hidden="true"></i>#}
                        {#                            </button>#}
                        {#                        </form>#}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->
</div>

<!-- about section -->

<section class="about_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="detail-box">
                    <div>
                        <form method="post" action="{% url 'profile create page' %}" class="register_form"
                              enctype="multipart/form-data">


                            <legend>Register</legend>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="registered">Register</button>


                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="img-box">
                    <img src="{% static 'images/about-img.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end about section -->
<!-- footer section -->

    <div class="container">
        <p>

        </p>
    </div>
</footer>
<!-- footer section -->

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

<script src="{% static 'js/bootstrap.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
